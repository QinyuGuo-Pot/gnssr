# ------------------------------------------Edit-------------------------------------------------------
quality_flags:  
  - s_band_powered_up: 0 
  - large_sc_attitude_err: 0  
  - black_body_ddm: 0
  - ddm_is_test_pattern: 0 
  - direct_signal_in_ddm: 0
  - low_confidence_gps_eirp_estimate: 0
  - sp_over_land: 1
sp_inc_angle: '<= 65'  
sp_rx_gain: '>= 0' 
ddm_snr: '>= 2'  
brcs_ddm_peak_bin_delay_row: '>= 4,<= 15'  

# ------------------------------------------Do not edit-------------------------------------------------------
CYGNSS L1 V3.1 quality_flags lookup table:  
  - name: poor_overall_quality
    bit: 01
    description: The logical OR of the following flags. If any one of the following flags are set then poor_overall_quality will be set


  - name: s_band_powered_up
    bit: 02
    description: Set if S-band transmitter is powered up.


  - name: small_sc_attitude_err
    bit: 03
    description: Set if the absolute value of the spacecraft roll is between 1 and 30 degrees, the pitch is between 1 and 10 degrees, or the yaw is between 1 and 5 degrees.


  - name: large_sc_attitude_err
    bit: 04
    description: Set if the absolute value of the spacecraft roll is greater than or equal to 30 degrees, the pitch is greater than or equal to 10 degrees, or the yaw is greater than or equal to 5 degrees.


  - name: black_body_ddm
    bit: 05
    description: Set if the black body load was selected during the DDM sampling period.


  - name: ddmi_reconfigured
    bit: 06
    description: Set if the DDMI was reconfigured during the DDM sampling period.


  - name: spacewire_crc_invalid
    bit: 07
    description: Set if the DDM CRC transmitted from the DDMI to the spacecraft computer was not valid.


  - name: ddm_is_test_pattern
    bit: 08
    description: Set if the DDM is a test pattern generated by the DDMI.


  - name: channel_idle
    bit: 09
    description: Set if this reflectometry channel was not tracking a PRN.


  - name: low_confidence_ddm_noise_floor
    bit: 10
    description: Set if the difference between this DDM noise floor and the previous DDM noise floor is greater than 10%.


  - name: sp_over_land
    bit: 11
    description: Set if the specular point is over land. Referenced using a map with 0.1 degree lat/lon bins. Coastline features or islands smaller than bin size may not be properly captured.


  - name: sp_very_near_land
    bit: 12
    description: Set if the specular point is within 25 km of land. Referenced using a map with 0.1 degree lat/lon bins.


  - name: sp_near_land
    bit: 13
    description: Set if the specular point is within 50 km of land. Referenced using a map with 0.1 degree lat/lon bins.


  - name: large_step_noise_floor
    bit: 14
    description: Set if the difference between this DDM noise floor and the previous DDM noise floor is greater than 0.24 dB.


  - name: large_step_lna_temp
    bit: 15
    description: Set if the LNA temperature rate of change is greater than 1 degree C per minute.


  - name: direct_signal_in_ddm
    bit: 16
    description: Set if the absolute value of the difference between direct signal code phase and the DDM signal code phase is less than or equal to four.


  - name: low_confidence_gps_eirp_estimate
    bit: 17
    description: Set when there is low confidence in the GPS effective isotropic radiated power estimate.


  - name: rfi_detected
    bit: 18
    description: Set when the kurtosis of the DDM noise floor deviates from pure Gaussian (3.0) by more than 1.0.


  - name: brcs_ddm_sp_bin_delay_error
    bit: 19
    description: Set if the calculated specular point bin zero-based delay row is less than 6 or greater than 10.


  - name: brcs_ddm_sp_bin_dopp_error
    bit: 20
    description: Set if the calculated specular point bin zero-based Doppler column is less than 4 or greater than 6.


  - name: neg_brcs_value_used_for_nbrcs
    bit: 21
    description: Set if any bin in the 3 x 5 brcs area used to calculate ddm_nbrcs has a negative value.


  - name: gps_pvt_sp3_error
    bit: 22
    description: Cannot calculate GPS SV position/velocity/time from SP3 file.


  - name: sp_non_existent_error
    bit: 23
    description: Specular point does not exist.


  - name: brcs_lut_range_error
    bit: 24
    description: Unable to index into BRCS uncertainty lookup table.


  - name: ant_data_lut_range_error
    bit: 25
    description: Unable to index into antenna data lookup table.


  - name: bb_framing_error
    bit: 26
    description: Insufficient black body data for calibration.


  - name: fsw_comp_shift_error
    bit: 27
    description: Flight software telemetry encoding error  of the fsw_comp_delay_shift and fsw_comp_dopp_shift variables. Corrected in FSW version 4.5.


  - name: low_quality_gps_ant_knowledge
    bit: 28
    description: Not enough data is available to properly calibrate the NBRCS for this sample's GPS satellite.


  - name: sc_altitude_out_of_nominal_range
    bit: 29
    description: The spacecraft's altitude is out of nominal altitude range. Nominal altitude is defined as between 490 km to 550 km.


  - name: anomalous_sampling_period
    bit: 30
    description: Set when an anomaly was observed on the CYGNSS or GPS satellite while this sample was taken. These samples have produced data that do not align with typical CYGNSS results. 


  - name: invalid_roll_state
    bit: 31
    description: The spacecraft's reported roll angle is more than 1 degree from the commanded roll.


